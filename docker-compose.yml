version: "3"
services:
  api:
    build: ./backend/MetersDjangoServer
    ports:
      - "1234:8080"
    container_name: meters-api
    hostname: meters-api
    networks:
      - global
  client:
    build: ./frontend/my-app
    ports:
      - "1235:80"
    container_name: meters-client
    hostname: meters-client
    networks:
      - global

networks:
  meters-network:
    driver: bridge